<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI Draggable</title>
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="draggable.css">
    <script src="../jquery-ui-1.12.1.custom/jquery.js"></script>
    <script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="draggable.js"></script>
</head>

<body>
    <div id="draggable" class="ui-widget-content">
        <p class="ui-widget-header">I can be dragged only by this handle</p>
    </div>

    <div id="draggable2" class="ui-widget-content">
        <p>You can drag me around&hellip;</p>
        <p class="ui-widget-header">&hellip;but you can't drag me by this handle.</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI Draggable</title>
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="draggable.css">
    <script src="../jquery-ui-1.12.1.custom/jquery.js"></script>
    <script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="draggable.js"></script>
</head>

<body>
    <div id="draggable" class="ui-widget ui-widget-content">

        <p>Drag me to trigger the chain of events.</p>

        <ul class="ui-helper-reset">
            <li id="event-start" class="ui-state-default ui-corner-all"><span
                    class="ui-icon ui-icon-play"></span>"start" invoked <span class="count">0</span>x</li>
            <li id="event-drag" class="ui-state-default ui-corner-all"><span
                    class="ui-icon ui-icon-arrow-4"></span>"drag" invoked <span class="count">0</span>x</li>
            <li id="event-stop" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-stop"></span>"stop"
                invoked <span class="count">0</span>x</li>
        </ul>
    </div>
</body>

</html>

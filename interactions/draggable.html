<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI Draggable</title>
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="draggable.css">
    <script src="../jquery-ui-1.12.1.custom/jquery.js"></script>
    <script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="draggable.js"></script>
</head>

<body>
    <h3>Constrain movement along an axis:</h3>

    <div id="draggable" class="draggable ui-widget-content">
        <p>I can be dragged only vertically</p>
    </div>

    <div id="draggable2" class="draggable ui-widget-content">
        <p>I can be dragged only horizontally</p>
    </div>

    <h3>Or to within another DOM element:</h3>
    <div id="containment-wrapper">
        <div id="draggable3" class="draggable ui-widget-content">
            <p>I'm contained within the box</p>
        </div>

        <div class="draggable ui-widget-content">
            <p id="draggable4" class="ui-widget-header">I'm contained within my parent</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI Draggable</title>
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="draggable.css">
    <script src="../jquery-ui-1.12.1.custom/jquery.js"></script>
    <script src="../jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="draggable.js"></script>
</head>

<body>
    <h3 class="docs">With helpers:</h3>

    <div id="draggable" class="ui-widget-content">
        <p>Original</p>
    </div>

    <div id="draggable2" class="ui-widget-content">
        <p>Semi-transparent clone</p>
    </div>

    <div id="draggable3" class="ui-widget-content">
        <p>Custom helper (in combination with cursorAt)</p>
    </div>

    <h3 class="docs">Stacked:</h3>
    <div id="set">
        <div class="ui-widget-content">
            <p>We are draggables..</p>
        </div>

        <div class="ui-widget-content">
            <p>..whose z-indexes are controlled automatically..</p>
        </div>

        <div class="ui-widget-content">
            <p>..with the stack option.</p>
        </div>
    </div>
</body>

</html>
